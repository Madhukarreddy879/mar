version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: admissions-crm-db
    environment:
      POSTGRES_DB: admissions_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - admissions-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: admissions-crm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - admissions-network

volumes:
  postgres_data:

networks:
  admissions-network:
    driver: bridge