version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: admissions-crm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: admissions_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - admissions-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admissions-crm-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/admissions_crm
      NEXTAUTH_URL: http://snvs.dpdns.org
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      AUTOSEND_API_KEY: ${AUTOSEND_API_KEY}
      AUTOSEND_SENDER_EMAIL: ${AUTOSEND_SENDER_EMAIL}
      AUTOSEND_SENDER_NAME: ${AUTOSEND_SENDER_NAME}
      ADMIN_NOTIFICATION_EMAIL: ${ADMIN_NOTIFICATION_EMAIL}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - admissions-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  admissions-network:
    driver: bridge
